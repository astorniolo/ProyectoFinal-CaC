            <div class="container" id="app">
                <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                    <h2>Editar Drama </h2>
                    <div class="mb-3">
                        <label for="id">Id</label>
                        <input type="number" name="id" id="id" disabled v-model="id">
                    </div>
                    <div class="mb-3">
                        <label for="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" v-model="titulo">
                    </div>
                    <div class="mb-3">
                        <label for="episodios"> Episodios</label>
                        <input type="number" name="episodios" id="episodios" v-model="episodios">
                    </div>
                    <div class="mb-3">
                        <label for="genero">Genero</label>
                        <input type="text" name="genero" id="genero" v-model="genero">
                    </div>
                    <div class="mb-3">
                        <label for="anio">AÃ±o</label>

                    </div>
                    <div class="mb-3">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="autor" v-model="autor">
                    </div>
                    <div class="mb-3">
                        <label for="estrellas">Estrellas</label>
                        <input type="number" name="estrellas" id="estrellas" v-model="estrellas">
                    </div>
                    <div class="mb-3">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="text" name="imagen" id="imagen" v-model="imagen">
                        <img width="100" :src="imagen" alt="">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
                </form>

            </div>
